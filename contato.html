<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empório do Pão</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer="true"></script>

    <link rel="stylesheet" href="./css/defaul.css">

</head>

<body>
    <header>
        <div class="right social-icons">

            <a href="tel:+55 21 99999-9999/" target="_blank" class="white">
                <img src="img/icons/phone-solid.svg" alt="Imagem do telefone" height="14">
                +55 21 99999-9999
            </a>
            <a href="https://facebook.com.br/" target="_blank">
                <img src="img/icons/square-facebook.svg" alt="Imagem do Facebook" height="20">
            </a>

            <a href="https://instagram.com.br/" target="_blank">
                <img src="img/icons/instagram.svg" alt="Imagem do instagram" height="20">
            </a>


        </div>

        <nav class=" navbar navbar-expand-lg">
            <div class="container">
                <!-- <a class="navbar-brand" href="#">Navbar</a> -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse flex-nav" id="navbarSupportedContent">
                    <div>
                        <a href="index.html">Inicio</a>
                        <a href="#">Quem somos</a>
                        <a href="#">Produtos</a>
                    </div>
                    <div>
                        <img class="logo" src="./img/logo-certa.png" alt="Logo da loja emporio do pão" height="110">
                    </div>
                    <div>
                        <a href="#">Cardápio</a>
                        <a href="#">Localização</a>
                        <a href="linktree.html">Contato</a>
                    </div>
                </div>
            </div>

        </nav>


    </header>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h3>Contato</h3>
                </div>
                <div class="col-12 col-md-7">
                    <form action="" class="row form-contact">
                        <div class="col-12">
                            <!-- <label for="nome">Nome</label> -->
                            <input type="text" name="nome" id="nome" placeholder="Digite seu Nome"
                                aria-label="Digite seu Nome" data-senac="2023.1">

                        </div>
                        <div class="col-12">
                            <!-- <label for="nome">telefone</label> -->
                            <input type="tel" name="Telefone" id="Telefone" placeholder="Telefone"
                                aria-label="Telefone">

                        </div>
                        <div class="col-12">
                            <!-- <label for="nome">email</label> -->
                            <input type="email" name="email" id="email" placeholder="E-mail" aria-label="E-mail"
                                data-senac="2023.1">

                        </div>
                        <div class="col-12">
                            <!-- <label for="nome">mensagem</label> -->
                            <textarea name="mensagem" id="mensagem" placeholder="Mensagem" aria-label="Mensagem"
                                data-senac="2023.1"></textarea>

                        </div>
                        <div class="col-12">
                            <input type="checkbox" name="contato">Que q enrem em contato comigo
                        </div>
                        <div class="col-12">
                            <button>Enviar</button>
                            <button type="reset">Limpar</button>
                        </div>


                    </form>
                </div>
                <div class="col">
                    <h3>Onde estamos</h3>
                    <p>Avenida</p>
                    <p>Tel ...</p>
                </div>

            </div>

        </div>

    </section>

    <footer>
        Rodapé
    </footer>

</body>

</html>
